# yaml-language-server: $schema=https://raw.githubusercontent.com/SchemaStore/schemastore/master/src/schemas/json/github-workflow.json
name: Publish

on:
  workflow_run:
    workflows: ["Prepublish"]
    branches: ["main"]
    types: ["completed"]

permissions:
  contents: write
  packages: write

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

jobs:
  publish:
    name: Publish
    runs-on: ubuntu-latest
    if: ${{ contains(github.event.commits[0].message, '[skip ci]') == false && github.event.workflow_run.conclusion == 'success' }}
    steps:
      # Build
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      - run: git config --global user.email 'github-actions[bot]'
      - run: git config --global user.name 'github-actions[bot]@users.noreply.github.com'
      - uses: actions/setup-node@v3
        with:
          node-version: "18"
          registry-url: "https://registry.npmjs.org"
      - run: npm ci
      - run: npm run build

      # Test
      - run: npm test
      - uses: codecov/codecov-action@v3
        with:
          token: ${{secrets.CODECOV_TOKEN}}

      # Release
      - run: git switch -c "${{ format('{0}-{1}', github.workflow, github.sha) }}"
      - run: |
          npm version patch -m "chore: release version %s [skip ci]"
      - run: git push -u origin "${{ format('{0}-{1}', github.workflow, github.sha) }}"
      - run: git push --tags
      - uses: actions/github-script@v6
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            octokit.rest.pulls.create({
              owner: context.payload.repository.owner.login,
              repo: context.payload.repository.name,
              title: "${{ format('ðŸš€ Release {0}', github.sha) }}",
              head: "${{ format('{0}-{1}', github.workflow, github.sha) }}",
              base: github.event.repository.default_branch
            });

      # Publish to NPM
      - run: |
          npm publish --access public --@smockle:registry=https://registry.npmjs.org/
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      # Publish to GPR
      - uses: actions/setup-node@v3
        with:
          node-version: "18"
          registry-url: "https://npm.pkg.github.com"
      - run: |
          npm publish --access public --@smockle:registry=https://npm.pkg.github.com/
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
