name: Publish
on:
  workflow_run:
    workflows: ["Prepublish"]
    branches: ["main"]
    types: ["completed"]

permissions:
  contents: write
  packages: write

jobs:
  publish:
    name: Publish
    runs-on: ubuntu-latest
    if: ${{ contains(github.event.commits[0].message, '[skip ci]') == false && github.event.workflow_run.conclusion == 'success' }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions/setup-node@v3
        with:
          node-version: "18"
          registry-url: "https://registry.npmjs.org"
      - run: npm i -g npm@7 --registry=https://registry.npmjs.org && npm --version
      - run: npm ci
      - run: npm run build
      - run: npm test
      - uses: codecov/codecov-action@v3
        with:
          token: ${{secrets.CODECOV_TOKEN}}
      - uses: smockle/action-version@main
        env:
          GITHUB_ACCESS_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - run: "npm publish --access public --@smockle:registry=https://registry.npmjs.org/"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      - uses: actions/setup-node@v3
        with:
          node-version: "18"
          registry-url: "https://npm.pkg.github.com"
      - run: npm i -g npm@7 --registry=https://registry.npmjs.org && npm --version
      - run: "npm publish --access public --@smockle:registry=https://npm.pkg.github.com/"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
