name: Test

on:
  workflow_dispatch:
  pull_request:

jobs:
  workflow_start:
    name: Workflow start
    runs-on: ubuntu-latest
    permissions:
      statuses: write
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/report-workflow-status
        with:
          status: pending

  test:
    name: Test
    runs-on: ${{ matrix.os }}
    needs: [workflow_start]
    strategy:
      matrix:
        os: ["ubuntu-latest", "windows-latest"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: "20.x"
          registry-url: "https://registry.npmjs.org"
      - run: npm ci
      - run: npm run build
      - run: npm test
      - if: matrix.os == 'ubuntu-latest'
        uses: codecov/codecov-action@v3
        with:
          token: ${{secrets.CODECOV_TOKEN}}

  workflow_complete:
    name: Workflow complete
    runs-on: ubuntu-latest
    if: ${{ always() }}
    needs: [test]
    permissions:
      statuses: write
    steps:
      - uses: actions/checkout@v4
      - if: ${{success()}}
        uses: ./.github/actions/report-workflow-status
        with:
          status: success
      - if: ${{failure()}}
        uses: ./.github/actions/report-workflow-status
        with:
          status: failure
      - if: ${{ !success() && !failure() }}
        uses: ./.github/actions/report-workflow-status
        with:
          status: error
